<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/global-styles/style.scss">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Manrope">
  <title>INVO Academy JS Starter with Vite</title>
</head>

<!-- In order to start your challenge, remove all the content inside <div id="home-page"></div> and start coding :) -->

<body>
  <div id="home-page">
      <img id="primary-image" src="./assets/images/girl-listening-to-music.png" alt="girl listening to music">
      <div id="main-text">
        <h1>Order Summary</h1>
        <p>You're close! Confirm your purchase and complete your order in the next step</p>
      </div>
        <div id="choose-plan-panel">
          <img id="music-icon" src="/assets/icons/music.png" alt="music icon">
          <div id="vertical-line"></div>
          <div id="pricing">
            <h3>Annual Plan</h3>
            <p>$58,99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
      <button id="loading-button">Proceed to Payment</button>
      <a href="#" id="cancel-order">Cancel Order</a>
    </div>

  <script type="module" src="/src/global-scripts/main.js"></script>
  <script type="module" src="/src/pages/home-page/scripts/home-page.js"></script>
  <script>
    const button = document.getElementById('loading-button');
    button.addEventListener('click', () =>{
      button.innerHTML = 'Loading...';
    })
  </script>
</body>

</html>
